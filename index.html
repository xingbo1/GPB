<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NCBI</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>GPIC..</th>
                <th>GenBank..</th>
                <th>Phage..</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.将每一行的数据作为一个对象，然后将这些对象封装在一个数组中（没有后台服务器的情况下，暂时采用这种方式添加）
        var datas = [
            {
                GPIC: 'ab434',
                GenBank: '<a href="https://www.ncbi.nlm.nih.gov/nuccore/OP172633">OP172633</a>',
                Phage: "mmm"
            }, {
                GPIC: 'ab434',
                GenBank: '<a href="https://www.ncbi.nlm.nih.gov/nuccore/OP172633">OP172633</a>',
                Phage: "mmm"
            },{
                GPIC: 'ab434',
                GenBank: '<a href="https://www.ncbi.nlm.nih.gov/nuccore/OP172633">OP172633</a>',
                Phage: "mmm"
            },]
            // 2、添加行tr，利用for循环（i的数量与数组的长度有关）
            // 获取元素
        var tbody = document.querySelector('tbody');

        for (var i = 0; i < datas.length; i++) {
            //创建行tr
            var tr = document.createElement('tr');
            //将新创建的行tr添加给tbody
            tbody.appendChild(tr);
            // 3、内层for循环，创建每一行中的所有单元格td，单元格td的数量与对象中的属性多少有关，故用for...in...
            for (var k in datas[i]) {
                // 创建td元素
                var td = document.createElement('td');
                // 将每个对象中的属性值传给td
                td.innerHTML = datas[i][k];
                //给tr添加td子元素
                tr.appendChild(td);
            }

        }

    </script>
</body>

</html>
